<div class="dropdown-menu"
     [style.max-height]="maxHeight"
>
  <div class="dropdown-item option check-control check-control-check"
       *ngIf="showCheckAll"
       (click)="checkAll()"
  >
    <div class="option-checkbox">
      <input type="checkbox" [checked]="checkedAll">
    </div>
    <div class="option-text">
    <span class="option-text-format">
   {{ checkAllText }}
    </span>
    </div>
  </div>
  <app-item *ngFor="let option of options"
            [option]="option"
            (checked)="onChecked($event)"
  ></app-item>
